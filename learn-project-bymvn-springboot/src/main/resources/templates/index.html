<script>
    $(".sidebar a").on("click", function (event) {
        event.preventDefault();
        var href = this.href;
        var main = $(".main");
        $(".sidebar .active").removeClass("active");
        $(this).parent().addClass("active");
        $.ajax(href, {
            type: "get",
            success: function (data) {
                main.html(data);
            },
            error: function (data) {
                main.html(data);
            }
        });

    });
</script>
